name: PR Check

permissions:
  contents: read
  pull-requests: write

on:
  pull_request:
    branches:
      - master
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Setup pnpm
        uses: pnpm/action-setup@v4.0.0

      - name: Install dependencies and build
        run: |
          cd ./apps/cli
          pnpm i
          pnpm build

      - name: Run built CLI app
        run: |
          cd ./apps/cli/dist
          node index.js -s https://petstore.swagger.io/v2/swagger.json -t ./api

      - name: Check if Api.ts was created
        run: |
          if [ -f ./apps/cli/api/Api.ts ]; then echo "Api.ts exists"; else echo "Api.ts does not exist" && exit 1; fi

      - name: Run tests
        run: |
          cd ./apps/cli
          pnpm test

      - name: Build docs
        run: |
          cd ./apps/docs
          pnpm build
